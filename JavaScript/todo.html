<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app</title>
</head>
<body>
    <h1>todo application</h1>
    <div>
        <div>
            <h2>Use the following commands in the pop-up window</h2>
        </div>
        <ul>
            <li>new: Add new task to the todo list.</li>
            <li>list: Display the todo list.</li>
            <li>delete: Deletes task from todo list.</li>
            <li>quit: Quit the application.</li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
