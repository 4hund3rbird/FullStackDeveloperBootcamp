<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Get and Post Requests demo</h1>
    <h2>Get Request</h2>
    <form action="http://localhost:3000/vadapav" method="get">
        <input type="text" name="order">
        <input type="number" name="qty">
        <button>submit</button>
    </form>

    <h2>Post Request</h2>
    <form action="http://localhost:3000/vadapav" method="post">
        <input type="text" name="order">
        <input type="number" name="qty">
        <button>submit</button>
    </form>
</body>
</html>
