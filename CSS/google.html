<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google-style.css">
</head>
<body>
    <nav></nav>
    <main>
        <div class="google">
            <span id="g">G</span>
            <span id="o">o</span>
            <span id="oo">o</span>
            <span id="gg">g</span>
            <span id="l">l</span>
            <span id="e">e</span>
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <input type="text" name="q" id="search" placeholder="Search here...">
                <button id="search_button">Search</button>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
