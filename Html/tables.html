<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic table</title>
</head>
<body>
    <main>
        <h1>Elements with Atomic Number</h1>

        <table>
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Element</th>
                <th>Atomic Number</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>H</td>
                <td>Hydrogen</td>
                <td>1</td>
            </tr>

            <tr>
                <td>He</td>
                <td>Helium</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Li</td>
                <td>Lithium</td>
                <td>3</td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
