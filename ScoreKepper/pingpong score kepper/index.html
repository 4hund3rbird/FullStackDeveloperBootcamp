<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>
<body>
    <div class="columns ">
    <div class="column is-half is-offset-one-quarter card">
        <header class="card-header">
          <p class="card-header-title is-size-3">
            Ping Pong Score Kepper.
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>
        <div class="card-content">
          <div class="content">
            <h1 class="is-size-3"><span id="player1">0</span> to <span id="player2">0</span></h1>
            <h4>use this to show score.</h4>


                <label for="playto" class="is-size-4 label is-inline">Playing to: </label>
                <div class="select is-rounded">
                <select  name="" id="playto">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            
          </div>
        </div>
        <footer class="card-footer">
            <button class="button card-footer-item is-success" id="p1">+ player1</button>
            <button class="button card-footer-item is-success" id="p2">+ player2</button>
            <button class="button card-footer-item is-danger" id="reset">reset</button>
        </footer>
      </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
